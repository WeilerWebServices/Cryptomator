{{ define "main" }}
  <div class="container py-12">
    <nav class="fixed hidden md:block">
      <h1 class="mb-4">{{ .Title }}</h1>
      {{ range .Pages }}
        <a class="block text-gray-600 py-2" href="#{{ .Params.Anchor }}">{{ .Title }}</a>
      {{ end }}
    </nav>

    <header class="md:hidden mb-6">
      <h1>{{ .Title }}</h1>
    </header>
    <div class="md:w-2/3 md:ml-auto lg:w-3/4">
      {{ range .Pages }}
        <article class="mb-8" id="{{ .Params.Anchor }}">
          <header class="mb-6">
            <h2 class="mt-0 mb-0">{{ .Title }}</h2>
          </header>
          <section>
            {{ .Content }}
          </section>
        </article>
      {{ end }}
    </div>
  </div>
{{ end }}
