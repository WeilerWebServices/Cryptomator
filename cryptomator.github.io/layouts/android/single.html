{{ define "main" }}
  <div class="container py-12">
    <header class="mb-6">
      <h1 class="mb-4">{{ .Title }}</h1>
      <p class="text-lg leading-relaxed text-gray-700">{{ .Description }}</p>
    </header>
    
    <div class="flex flex-wrap">
      <section class="w-full py-8 lg:w-1/2 lg:pr-3">
        {{ partial "android-getkey.html" . }}
      </section>

      <section class="w-full py-8 lg:w-1/2 lg:pl-3">
        {{ partial "android-download.html" . }}
      </section>
    </div>
  </div>
{{ end }}
